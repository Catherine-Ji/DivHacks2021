<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Self-care and self-soothing activities </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--import the webpage's style sheet -->
  <link rel="stylesheet" href="activstyle.css"/>
</head>
<body>
    <main>
        <h1>
            Here are some things to do when you're feeling anxious or overwhelmed.
            <p>
                This is a neat list of small activities that you can use to self-sooth.
                <h2>
                    <input type="checkbox" id="activity1" name="activity1" value="video">
                    <label for="acticity1"> Watch a YouTube video from @withcindy!</label><br>
                    <input type="checkbox" id="activity2" name="activity2" value="stretch">
                    <label for="activity2"> Spend 5-10 minutes stretching. Start with your head and neck and keep goint! </label><br>
                    <input type="checkbox" id="activity3" name="activity3" value="snack">
                    <label for="activity3"> Spend some time putting together a snack or meal for yourself. Go all out and make a plate arrangement. </label><br> 
                    <input type="checkbox" id="activity4" name="activity4" value="drink">
                    <label for="acticity4"> Drink a hot cup of coffee or tea! </label><br>
                    <input type="checkbox" id="activity5" name="activity5" value="smell">
                    <label for="acticity5"> Light a scented candle or use some perfume! </label><br>
                </h2>
            </p>
        </h1>
    </main>
</body>
    </head>
</html>
