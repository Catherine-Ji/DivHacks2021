	<h1>Daily Gratitude Survey</h1>
  
    <!-- Create Form -->
 <form id="form">
 	First thing you're grateful for today:
	 <TEXTAREA name="Comments" cols=60 rows=6 id="gratitude1"></TEXTAREA>        
	 
	 Second thing you're grateful for today:
	 <TEXTAREA name="Comments" cols=60 rows=6 id="gratitude2"> </TEXTAREA> 
	 
	 Third thing you're grateful for today:
	 <TEXTAREA name="Comments" cols=60 rows=6 id="gratitude3"></TEXTAREA> 
	 	
	  <button type="submit" value="submit" onclick="saveFile()">
            Submit
        </button>
	</form>

<script src="jquery-3.4.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap-4.4.1.js"></script>
<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const grate1 = document.getElementById('gratitude1');
        const grate2 = document.getElementById('gratitude2');
        const grate3 = document.getElementById('gratitude3');

        
        // This variable stores all the data.
        let data = 
            '\r Gratitude 1: ' + grate1.value + ' \r\n ' + 
            'Gratitude 2: ' +grate2.value + ' \r\n ' + 
            'Gratitude 3: ' + grate3.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'formData.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
