	<h1>
		Here are some things to do when you're feeling anxious or overwhelmed.
		<p>
			This is a neat list of small activities that you can use to self-sooth.
			<h2>
				<input type="checkbox" id="activity1" name="activity1" value="smell">
				<label for="acticity1"> Light a scented candle or use some perfume 🌹 </label><br>
				<input type="checkbox" id="activity2" name="activity2" value="stretch">
				<label for="activity2"> Spend 5-10 minutes stretching. Start with your head and neck and keep going 🧘 </label><br>
				<input type="checkbox" id="activity3" name="activity3" value="snack">
				<label for="activity3"> Spend some time putting together a snack/meal for yourself 🍏 </label><br> 
				<input type="checkbox" id="activity4" name="activity4" value="drink">
				<label for="acticity4"> Drink a hot cup of coffee or tea ☕ </label><br>
				<input type="checkbox" id="activity5" name="activity5" value="video">
				<label for="acticity5"> Watch a YouTube video from <a href="https://www.youtube.com/c/withcindy/">@withcindy 💻</a></label><br>
				<input type="checkbox" id="activity6" name="activity6" value="dance">
				<label for="acticity6"> Put on earbuds, play your favorite song, and dance 💃 </label><br>
				<input type="checkbox" id="activity7" name="activity7" value="sweet">
				<label for="acticity7"> Enjoy some gum or hard candy 🍭 </label><br>
				<input type="checkbox" id="activity8" name="activity8" value="bake">
				<label for="acticity8"> Bake banana bread or your favotite dessert 🍞 </label><br>
				<input type="checkbox" id="activity9" name="activity9" value="lotion">
				<label for="acticity9"> Put lotion on your hands, face, and/or body 🧴 </label><br>
				<input type="checkbox" id="activity10" name="activity10" value="hug">
				<label for="acticity10"> Give yourself a hug, or give a hug to someone else 🤗 </label><br>

			</h2>
		</p>
